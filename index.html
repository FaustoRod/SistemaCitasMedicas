<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Citas</title>
    <script type="module" src="./src/ts/maps.ts"></script>
</head>
<body>
<div id="app">
    <section id="header"></section>

    <section id="intro"></section>

    <section id="specialties"></section>

    <section id="information">
        <div class="container-fluid">
            <div class="row"><h1 class="text-center">Informacion</h1></div>
            <div class="row">
                <div class="col-6">
                    <section id="location">

                    </section>
                </div>
                <div class="col-6">
                    <section id="contact">
                      <h1 class="text-center">Contactenos</h1>
                        <form>
                            <div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefono</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="specialty" class="form-label">Especialidad</label>
                                    <select class="form-select" id="specialty">
                                        <option>Matrimonio</option>
                                        <option>Ninos</option>
                                        <option>Mujere</option>
                                        <option>CLinica</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="question" class="form-label">Pregunta</label>
                                    <textarea type="text" class="form-control" id="question"></textarea>
                                </div>
                            </div>
                        </form>
                    </section>

                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
